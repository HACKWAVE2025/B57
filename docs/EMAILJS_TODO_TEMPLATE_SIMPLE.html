<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f7;">
    <!-- 
    EmailJS Todo Reminder Template
    
    This is a simplified template that accepts the fully-formatted HTML 
    generated by the Super App. The app handles all styling and content.
    
    Template Variables Used:
    - {{{message_html}}} - The complete HTML email content from the app
    - {{to_email}} - Recipient email address
    - {{subject}} - Email subject line
    - {{reply_to}} - Reply-to address
    
    Setup Instructions:
    1. Copy this entire template into your EmailJS dashboard
    2. Set the "To Email" field to: {{to_email}}
    3. Set the "From Name" to: Super App Todo Reminders
    4. Set the "Subject" to: {{subject}}
    5. Set the "Reply To" to: {{reply_to}}
    6. The {{{message_html}}} will contain the full styled email content
    -->
    {{{message_html}}}
</body>
</html>
